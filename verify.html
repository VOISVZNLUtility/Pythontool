<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>VIT Data Retriever</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="gradient">
  <div class="card">
    <h1>VIT Data Retriever</h1>
    <p>Enter your Username below</p>

    <div class="input-group">
      <input id="username" type="text" placeholder="Enter your Username">
      <button onclick="verify()">Verify</button>
    </div>

    <p id="status" class="status"></p>
    <p class="support">Need help? Contact support</p>
  </div>

  <script>
    async function verify() {
      const username = document.getElementById("username").value.trim();
      if (!username) {
        document.getElementById("status").textContent = "Please enter a username";
        return;
      }
      const result = await window.pywebview.api.verify_user(username);
      if (result.status === "success") {
        localStorage.setItem("verifiedUser", result.user);
        localStorage.setItem("canReset", result.can_reset);
        window.location.href = "dashboard.html";
      } else {
        document.getElementById("status").textContent = "Verification failed";
      }
    }
  </script>
</body>
</html>
